<!DOCTYPE html>
<html>
<head>
    <title>AI Event Preview</title>
</head>
<body>

<h2>AI Generated Event Preview</h2>

<form method="POST" action="/admin/save-event">

    <label>Event Title</label><br>
    <input type="text" name="title" value="{{ event.title }}" required><br><br>

    <label>Description</label><br>
    <textarea name="description" rows="6" cols="60">{{ event.description }}</textarea><br><br>

    <label>Event Date</label><br>
    <input type="date" name="event_date"><br><br>

    <label>Event Time</label><br>
    <input type="time" name="event_time"><br><br>

    <label>Venue</label><br>
    <input type="text" name="venue"><br><br>

    <button type="submit">Save Event</button>
</form>

<br>

</body>
</html>

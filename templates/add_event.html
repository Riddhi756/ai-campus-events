<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ðŸ”¹ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸ”¹ Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
        }

        .event-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px 24px;
            font-weight: 600;
        }

        .header-icon {
            font-size: 36px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-lg-6 col-md-8">

        <div class="event-card">

            <!-- ðŸ”¹ HEADER -->
            <div class="text-center mb-4">
                <div class="header-icon">ðŸ“…</div>
                <h3 class="fw-bold mt-2">Add New Event</h3>
                <p class="text-muted">Fill event details before publishing</p>
            </div>

            <!-- ðŸ”¹ ERROR MESSAGE -->
            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <!-- ðŸ”¹ FORM -->
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Event Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter event title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Event Description</label>
                    <textarea name="description" class="form-control" rows="4"
                              placeholder="Enter event description" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Date</label>
                        <input type="date" name="event_date" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Time</label>
                        <input type="time" name="event_time" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Venue</label>
                    <input type="text" name="venue" class="form-control" placeholder="Enter venue" required>
                </div>

                <!-- ðŸ”¹ ACTION BUTTONS -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/admin/dashboard" class="text-decoration-none">
                        â¬… Back to Dashboard
                    </a>

                    <button type="submit" class="btn btn-primary">
                        âœ… Save Event
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>

</body>
</html>

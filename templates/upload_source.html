<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Event Source | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- üîπ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- üîπ Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eef4ff, #f8f9fa);
            min-height: 100vh;
        }

        .card-box {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #6c757d;
        }

        .file-list li {
            font-size: 14px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-lg-7 col-md-9">

        <div class="card-box">

            <!-- üîπ HEADER -->
            <div class="text-center mb-4">
                <h3 class="fw-bold">üì§ Upload Event Source</h3>
                <p class="text-muted mb-0">
                    Upload poster, PDF or paste notice text for AI processing
                </p>
            </div>

            <!-- üîπ FLASH MESSAGE -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-success text-center">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- üîπ FORM 1 -->
            <form method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        üìé Upload Poster / PDF
                    </label>
                    <input type="file" class="form-control" name="source_files" id="source_files" multiple>
                </div>

                <ul id="fileList" class="file-list text-muted mb-3"></ul>

                <button type="button" class="btn btn-outline-secondary btn-sm mb-3"
                        onclick="clearFiles()">
                    ‚ùå Clear Selected Files
                </button>

                <div class="divider">OR</div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        üìù Paste WhatsApp / Notice Text
                    </label>
                    <textarea name="source_text" class="form-control" rows="5"
                              placeholder="Paste event message here..."></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        ‚ûï Add Source
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <!-- üîπ FORM 2 -->
            <form action="/admin/process-event" method="POST">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/admin/dashboard" class="text-decoration-none">
                        ‚¨Ö Back to Dashboard
                    </a>

                    <button type="submit" class="btn btn-success">
                        ‚öô Process Event
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
document.getElementById('source_files').addEventListener('change', function () {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = "";

    for (let i = 0; i < this.files.length; i++) {
        const li = document.createElement('li');
        li.textContent = "üìÑ " + this.files[i].name;
        fileList.appendChild(li);
    }
});

function clearFiles() {
    document.getElementById('source_files').value = "";
    document.getElementById('fileList').innerHTML = "";
}
</script>

</body>
</html>
